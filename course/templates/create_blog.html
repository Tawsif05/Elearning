{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<h2>Write Your Blog Here: </h2>
<form method="POST" enctype="multipart/form-data">
  {{form|crispy}}
  {% csrf_token%}
  <button type="submit" class="btn btn-success btn-md" style="margin-bottom:30px;margin-top:30px;">Publish</button>

</form>
</div>
{% endblock content %}
